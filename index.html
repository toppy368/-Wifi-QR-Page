<!DOCTYPE html>
<html lang="zh-Hans-TW" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wifi QR Page</title>
    <!--引用JS-->
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
  </head>
  <body>
    <h1>Wifi QR Page</h1><p />
    <input id="text" type="text" value="">

    <!--產生QR-->
    <div id="qrcode"></div>
    <script type="text/javascript">
      var qrcode = new QRCode("qrcode");

      function makeCode () {
        /* 設定QR的輸入來源為 elText 變數，該變數已綁定資料來源為物件ID為 text 的 input 輸入框 */
        var elText = document.getElementById("text");

        if (!elText.value) {
          alert("Input a text");
          elText.focus();
          return;
        }

        qrcode.makeCode(elText.value);
      }

      makeCode();

      $("#text").
        on("blur", function () {
          makeCode();
        }).
        on("keydown", function (e) {
          if (e.keyCode == 13) {
          makeCode();
        }
      });
    </script>

  </body>
</html>
